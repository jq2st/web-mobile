<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      COVID-19
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-list>
      <ion-item *ngFor="let country of countries" [routerLink]="['/countries', country.Slug]">
        <ion-title>{{country.Country}}</ion-title>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
